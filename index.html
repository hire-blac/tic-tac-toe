<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Tic tac toe</h2>
    <div class="game-board">
      <div class="box" data-pos="0"></div>
      <div class="box" data-pos="1"></div>
      <div class="box" data-pos="2"></div>
      <div class="box" data-pos="3"></div>
      <div class="box" data-pos="4"></div>
      <div class="box" data-pos="5"></div>
      <div class="box" data-pos="6"></div>
      <div class="box" data-pos="7"></div>
      <div class="box" data-pos="8"></div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
